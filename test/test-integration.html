<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>fxos-dialog</title>
  <meta name="description" content="fxos-dialog integration tests">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0">
  <link rel="stylesheet" href="../node_modules/fxos-theme/fxos-theme.css">
  <link rel="stylesheet" href="../node_modules/fxos-font/fxos-font.css">
  <link rel="stylesheet" href="../node_modules/fxos-icons/fxos-icons.css">
  <script src="../node_modules/fxos-component/fxos-component.js"></script>
  <script src="../node_modules/fxos-button/fxos-button.js"></script>
  <script src="../node_modules/fxos-text-input/fxos-text-input.js"></script>
  <script src="../fxos-dialog.js"></script>
  <script src="../fxos-dialog-alert.js"></script>
  <script src="../fxos-dialog-confirm.js"></script>
  <script src="../fxos-dialog-prompt.js"></script>
  <script src="../fxos-dialog-action.js"></script>
  <script src="../fxos-dialog-select.js"></script>
  <script src="../fxos-dialog-menu.js"></script>
  <style>
    body {
      padding: 42px 18px 0 18px;
      background-color: var(--fxos-background);
    }
  </style>
</head>
<body role="application">
  <fxos-dialog id="d1">
    <h1>Main Heading</h1>
    <h2>Sub Heading</h2>
    <p>Lorem ipsum dolor sit amet, ...</p>
    <button on-click="close">Action</button>
    <button on-click="close">Cancel</button>
  </fxos-dialog>

  <fxos-dialog-select id="d2">
    <h1>Ring tone</h1>
    <li>Classic prism</li>
    <li>Wallphone</li>
    <li>Disco drive</li>
    <li>Touchmatic</li>
    <li>Classic courier</li>
    <li>Hacker</li>
  </fxos-dialog-select>

  <fxos-dialog-select multiple id="d3">
    <h1>Ring tone</h1>
    <li>Classic prism</li>
    <li id="option">Wallphone</li>
    <li>Disco drive</li>
    <li>Touchmatic</li>
    <li>Classic courier</li>
    <li>Hacker</li>
  </fxos-dialog-select>

  <fxos-dialog-menu id="d4">
    <button on-click="close" data-icon="firefox" aria-label="Open in new window">Open in new window</button>
    <button on-click="close" id="menuitem" data-icon="firefox" aria-label="Add to Home Screen">Add to Home Screen</button>
    <button on-click="close" data-icon="firefox" aria-label="Share link">Share link</button>
    <button on-click="close" data-icon="firefox" aria-label="Settings">Settings</button>
  </fxos-dialog-menu>
</body>
</html>
